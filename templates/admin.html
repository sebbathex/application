<html>
    <head>
        <title>Cornea rare disease finder ERN-EYE (Admin)</title>
        <style>
            .container {background-color: rgb(211, 207, 213);}
            .btn {background-color: rgb(190, 228, 253);}
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        </head>
    <body>
       
        <h1> </h1>
        <header>
            <div class="container p-3 my-3 border">
              <h1 class="logo">Cornea rare disease finder ERN-EYE: Admin page</h1>
              <h7> &copy; Sebastian Arens, Klinik und Polyklinik für Augenheilkunde, Universitätsklinikum Freiburg </h7>
              <p></p>
              <h7> Type in the features you know and add data to the database!</h7>
              
            </div>
          </header>

          <div class="container p-5 my-5 border">
          <form method="get" id="formular" action="/entrycreated"> 
                <div class="row"> 
                    <label class="form-label form-label-lg"> <b>Age of first time clinical appearance?</b> </label> 
                </div> 
                <div class="row">
                    <select name="frage1" class="form-select">  
                        <option value="unknown">unknown</option>
                        <option value="0">0 -10 years</option>
                        <option value="1">11 - 20 years</option>
                        <option value="2">21 - 30 years</option>
                        <option value="3">31 years and older</option> 
                         
                    </select>
                </div>
                <div class="row">
                    <label class="form-label form-label-lg"><b>Recurrent erosions?</b></label>
                </div>
                <div class="row">
                    <select name="frage2" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                          
                    </select>
                </div>

                <div class="row">
                    <label><b>Primarily affected layer?</b></label>
                </div>

                <div class="row">
                    <select name="frage3" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Endothelium">Endothelium</option>
                        <option value="Epithelium">Epithelium</option>
                        <option value="Stroma">Stroma</option>
                        <option value="Stroma/Endo">Stroma/Endo</option> 
                           
                    </select>
                </div>

                <div class="row">
                    <label><b>Corneal thinning?</b></label>
                </div>


                <div class="row">
                    <select name="frage4" class="form-select form-select">
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>  
                        <option value="No">No</option>
                        
                    </select>
                </div>

                <div class="row">
                    <label><b>Progressive?</b></label>
                </div>        

                <div class="row" >
                    <select name="frage5" class="form-select form-select">
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>  
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Inheritance?</b></label>
                </div>

                <div class="row">
                    <select name="frage6" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="AD">AD</option>
                        <option value="AR">AR</option>
                        <option value="NO">NO</option>
                        <option value="X">X</option>
                        <option value="XD">XD</option>
                        <option value="XR">XR</option>
                        
                    </select>
                </div>
                
                <div class="row">
                    <label><b>May be unilateral?</b></label>
                </div>
                <div class="row">
                    <select name="frage7" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Microcysts?</b></label>
                </div>
                <div class="row">
                    <select name="frage8" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Epithelial thickening?</b></label>
                </div>    
                <div class="row">

                    <select name="frage9" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Stroma Rings/Stars?</b></label>
                </div>    
                <div class="row">
                    <select name="frage10" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Stroma central snowflakes?</b></label>
                </div>
                <div class="row">
                    <select name="frage11" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Stroma cloudy appearance?</b></label>
                </div>
                <div class="row">
                    <select name="frage12" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Stroma arcus?</b></label>
                </div>
                <div class="row">
                    <select name="frage13" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Stroma honeycomb?</b></label>
                </div>
                <div class="row">
                    <select name="frage14" class="form-select form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Stroma confluent geographic?</b></label>
                </div>
                <div class="row">
                    <select name="frage15" class="form-select">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                </div>
                <div class="row">
                    <label><b>Stroma predescemetal haze?</b></label>
                </div>
                <div class="row ">
                    <select name="frage16" class="form-select ">  
                        <option value="unknown">unknown</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        
                    </select>
                    
                </div>
                <div class="row">
                    <label><b>I know the disease!</b></label>
                </div>
                <div class="row ">
                    <select name="frage17" class="form-select ">  
                        <option value="Map-dot-fingerprint dystrophy">Map-dot-fingerprint dystrophy</option>
                        <option value="Epithelial recurrent erosion dystrophy, Franceschetti">Epithelial recurrent erosion dystrophy, Franceschetti</option>
                        <option value="Posterior polymorphous corneal dystrophy">Posterior polymorphous corneal dystrophy</option>
                        <option value="Macular corneal dystrophy">Macular corneal dystrophy</option>
                        <option value="Subepithelial mucinous corneal dystrophy">Subepithelial mucinous corneal dystrophy</option>
                        <option value="Meesmann epithelial corneal dystrophy">Meesmann epithelial corneal dystrophy</option>
                        <option value="Lisch epithelial corneal dystrophy">Lisch epithelial corneal dystrophy</option>
                        <option value="Gelatinous drop- like corneal dystrophy">Gelatinous drop- like corneal dystrophy</option>
                        <option value="Lattice corneal dystrophy">Lattice corneal dystrophy</option>
                        <option value="Granular corneal dystrophy">Granular corneal dystrophy</option>
                        <option value="Avellino">Avellino</option>
                        <option value="Reis–Bücklers corneal dystrophy">Reis–Bücklers corneal dystrophy</option>
                        <option value="Thiel–Behnke corneal dystrophy">Thiel–Behnke corneal dystrophy</option>
                        <option value="Schnyder corneal dystrophy">Schnyder corneal dystrophy</option>
                        <option value="Fleck corneal dystrophy">Fleck corneal dystrophy</option>
                        <option value="Posterior amorphous corneal dystrophy">Posterior amorphous corneal dystrophy</option>
                        <option value="Central cloudy dystrophy of François">Central cloudy dystrophy of François</option>
                        <option value="Pre-Descemet corneal dystrophy">Pre-Descemet corneal dystrophy</option>
                        <option value="Congenital hereditary endothelial dystrophy">Congenital hereditary endothelial dystrophy</option>
                        <option value="Congenital stromal corneal dystrophy">Congenital stromal corneal dystrophy</option>
                        <option value="X-linked endothelial corneal dystrophy ">X-linked endothelial corneal dystrophy </option>
                        <option value="Grayson–Wilbrandt corneal dystrophy">Grayson–Wilbrandt corneal dystrophy</option>
                        
                    </select>
                    
                </div>
                <p></p>

                
                
                <div class="row"> 
                    <input class="btn btn-secondary" type="submit" value="Click here to create an entry for the database!">
                </div> 
                
                
                

                
            
            </form> 
            <p></p> 
            <div class="row">
                <a href="{{ url_for('nutzerinput') }}" class="btn btn-secondary">Here you can see all the submitted user input!</a>
            </div> 
            <p></p> 
                <div class="row">
                    <a href="{{ url_for('seite') }}" class="btn btn-secondary">Go back to start page!</a>
                </div> 

          
            

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
           
    </body>
</html>
